

<body >
<div class="wrapper">


<div class="logo" [routerLink]="['']">NLP-DEMO</div>

<div class="register-box">
  <div class="-title">Welcome back!</div>

  <!--<form [formGroup]="userEmails">-->
    <div class="floating-label">
      <div class="error" *ngIf="allFieldsFilled">{{emailError}}</div>
      <!--<div class="error" *ngIf="userEmails.get('primaryEmail').invalid && userEmails.get('primaryEmail').touched">-->
        <!--Email format is wrong.-->
      <!--</div>-->
      <div style="display: inline-flex">
        <input placeholder="Email"
               id="email"
               class="login-input"
               autocomplete="off"
               [(ngModel)]="email"
               [class.invalid]="userEmails.get('primaryEmail').invalid && userEmails.get('primaryEmail').touched"
               (ngModelChange)="valueHasChanged()">
        <label for="email">Email</label>
        <fa-icon [icon]="mail" class="fa-2x icon"></fa-icon>
      </div>

    </div>

    <div class="floating-label">
      <div class="error" *ngIf="allFieldsFilled">{{passwordError}}</div>
      <!--<div class="error" *ngIf="userEmails.get('password').invalid && userEmails.get('password').touched">This-->
        <!--field is required!.-->
      <!--</div>-->
      <input placeholder="Password"

             id="password"
             class="login-input"
             autocomplete="off"
             type="password"
             [(ngModel)]="password"
             (ngModelChange)="valueHasChanged()">
      <label for="password">Password</label>
      <fa-icon [icon]="faLock" class="fa-2x icon"></fa-icon>
    </div>

  <!--</form>-->
  <button class="play-with-us" (click)="testQuarkusRESTAPI()" [disabled]="loginButtonDisabled">LOG IN</button>


  <div class="to-register" [routerLink]="['/register']">Not registred? <span>Create an account</span></div>
</div>

</svg>
</div>
